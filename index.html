<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Music Player | devChallenges.io</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap");
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img id="album-cover" src="./resources/cover-1.jpg" alt="" />
        <p id="track-name">Lost in the City Lights</p>
        <p id="artist">Cosmo Sheldrake</p>
        <div class="progress-container">
          <span id="currentTime">00:00</span>
          <span id="duration">00:00</span>
        </div>

        <div class="progressBar">
          <div class="progress-bar-fill"></div>
        </div>

        <div class="controls">
          <button id="prevButton">
            <img src="/resources/Stop_and_play_fill-1.svg" alt="" />
          </button>
          <button class="play-button" id="playButton">
            <img src="/resources/Play_fill.svg" alt="" />
          </button>
          <button id="nextButton">
            <img src="/resources/Stop_and_play_fill_reverse.svg" alt="" />
          </button>

        </div>
      </div>
    </div>

    <div class="author-info">
      Coded by <a href="#">Nathaphan Pantong</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
